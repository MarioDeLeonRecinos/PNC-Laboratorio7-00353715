<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Estudiante</title>
</head>
<body>
	<h1>Ingresar nuevo Estudiante</h1>
	<form th:action="@{/save}" th:object="${estudiante}" method="post">
		<label>Nombre: </label>
		<input th:field="*{nombre}" type="text">
		<span th:errors="*{nombre}" style="color: #E81505"></span><br>
		
		<label>Apellido: </label>
		<input th:field="*{apellido}" type="text">
		<span th:errors="*{apellido}" style="color: #E81505"></span><br>
		
		<label>Edad (No menor a 18 años): </label>
		<input th:field="*{edad}" type="number">
		<span th:errors="*{edad}" style="color: #E81505"></span><br>
		
		<label>Activo: </label>
		<input th:field="*{estado}" type="radio" th:value="${true}">
		<label>Inactivo: </label>
		<input th:field="*{estado}" type="radio" th:value="${false}"><br>
		
		<input type="submit" value="Guardar">
	</form>
</body>
</html>
