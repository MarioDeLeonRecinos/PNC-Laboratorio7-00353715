<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Lista Estudiantes</title>
</head>
<body>
	<table>
		<thead>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		<th:block th:each="estudiante, row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.codigoEstudiante}" />
				<th th:text="${estudiante.nombre}" />
				<th th:text="${estudiante.apellido}" />
				<th th:text="${estudiante.edad}" />
				<th th:text="${estudiante.estadoDelegate}" />
			</tr>
		</th:block>
	</table>
	<br>
	<form th:action="@{/mostrarEstudiante}" method="post">
		<label>Buscar por codigo de estudiante: </label> <input type="number"
			name="codigo"><br> <input type="submit" value="Buscar">
	</form>
	<br>
	<form th:action="@{/insertarEstudiante}">
		<input type="submit" value="Insertar nuevo Estudiante">
	</form>
	<br>
	<form th:action="@{/borrarEstudiante}" method="post">
		<label>Borrar estudiante por codigo: </label> <input type="number"
			name="codigo"><br> <input type="submit" value="Borrar">
	</form>
	<form th:action="@{/filtrar}" method="post">
		<label>Ingrese la cadena por la que desea filtrar</label> <input
			type="text" name="nombre"><br> <input type="submit"
			value="Filtrar">
	</form>
	<br>
		<form th:action="@{/actualizarEstudiante}" method="post">
		<input type="number" name="id" placeholder="4"> <br>
		<input type="submit" value="editar">
	</form>
	

</body>
</html>
